<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music Clone</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://img.icons8.com/?size=100&id=YNioBT5SxQw3&format=png&color=000000">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; overflow: hidden; }
        
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #282828; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #121212; }
        
        /* Active Queue Item */
        .queue-item.active { background-color: #212121; border-left: 3px solid #f87171; padding-left: 5px; }

        /* Loading Spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #f87171;
            border-radius: 50%;
            width: 24px; height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Mobile Player Bar Adjustments */
        .mobile-progress-container {
            position: absolute; top: -2px; left: 0; width: 100%; height: 2px;
            background: #4d4d4d; cursor: pointer;
        }
        .mobile-progress-bar { height: 100%; background: #ef4444; }

        /* Video Container - Uses z-index/opacity to hide but keep active */
        .video-hidden {
            opacity: 0;
            pointer-events: none;
            z-index: -10;
        }
        .video-visible {
            opacity: 1;
            pointer-events: auto;
            z-index: 50;
        }
        
        /* Love Button Animation */
        .love-btn {
            transition: all 0.2s ease;
        }
        .love-btn.loved {
            color: #ef4444;
            transform: scale(1.2);
        }
        .love-btn.loved:active {
            transform: scale(1.4);
        }
    </style>
</head>
<body class="bg-[#0f0f0f] text-white h-screen flex flex-col">

    <!-- VIDEO OVERLAY -->
    <div id="video-wrapper" class="fixed bottom-24 right-4 shadow-2xl rounded-lg overflow-hidden w-64 sm:w-80 aspect-video bg-black border border-[#333] video-hidden transition-all duration-300">
        <div id="yt-player"></div>
        <!-- Close Video Button -->
        <button id="hide-video-btn" class="absolute top-2 right-2 bg-black/50 hover:bg-black/80 text-white p-1 rounded-full">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>
    </div>

    <!-- MAIN LAYOUT -->
    <div class="flex flex-1 overflow-hidden pb-16 sm:pb-20"> <!-- Padding bottom for player bar -->
        
        <!-- SIDEBAR (Hidden on mobile) -->
        <aside id="sidebar" class="w-60 bg-[#0f0f0f] hidden sm:flex flex-col p-4 border-r border-[#212121]">
            <div class="flex items-center space-x-2 mb-8 px-2">
                 <img src="https://img.icons8.com/?size=100&id=YNioBT5SxQw3&format=png&color=000000" class="w-8 h-8">
                <span class="text-xl font-bold tracking-tighter">Music</span>
            </div>
            <nav class="space-y-2">
                <a href="#" data-section="home" class="nav-item flex items-center space-x-4 p-3 rounded-lg bg-[#212121] text-white font-medium"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg><span>Home</span></a>
                <a href="#" data-section="feed" class="nav-item flex items-center space-x-4 p-3 rounded-lg text-gray-400 hover:bg-[#212121]"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg><span>Feed</span></a>
                <a href="#" data-section="favorites" class="nav-item flex items-center space-x-4 p-3 rounded-lg text-gray-400 hover:bg-[#212121]"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg><span>Favorites</span></a>
                <a href="#" data-section="samples" class="nav-item flex items-center space-x-4 p-3 rounded-lg text-gray-400 hover:bg-[#212121]"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg><span>Samples</span></a>

            </nav>
        </aside>

        <!-- CONTENT AREA -->
        <main class="flex-1 flex flex-col bg-[#030303] overflow-hidden">

                    <div class="relative flex-1">

                        <h2 id="section-title" class="text-2xl font-bold">Quick Picks</h2>

    <!-- PLAYER BAR (Fixed Bottom) -->

        <!-- MOBILE PROGRESS BAR (Top Edge) -->
        <div class="block sm:hidden mobile-progress-container" id="mobile-progress-container">
            <div id="mobile-progress-bar" class="mobile-progress-bar" style="width: 0%"></div>
        </div>

        <div class="flex items-center justify-between h-full px-2 sm:px-4">
            
            <!-- LEFT: Track Info -->
            <div class="flex items-center flex-1 min-w-0 mr-2">
                <!-- Controls (Mobile Previous) -->
                <button id="mobile-prev-btn" class="sm:hidden text-gray-300 p-2 mr-1"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg></button>

                <img id="player-art" src="https://placehold.co/48x48/333/666?text=Music" class="w-10 h-10 sm:w-12 sm:h-12 rounded bg-gray-800 object-cover flex-shrink-0">
                
                <div class="ml-3 overflow-hidden">

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // --- API CONFIG ---
        const SEARCH_API = 'https://raspy-sound-0966.arnoy799.workers.dev/';
        const RADIO_API = 'https://long-pond-4887.arnoy799.workers.dev/';
        
        // --- STATE ---
        let player; // YT Player instance
        let isPlayerReady = false;
        let isPlaying = false;
        let currentQueue = [];
        let currentIndex = -1;
        let updateInterval;
        let isVideoVisible = false;
        let currentViewMode = 'grid';
        let lastResults = [];
        let pendingPlayIndex = -1; // Track waiting to play if player isn't ready
        let currentSection = 'home'; // Current section being viewed
        
        // --- USER DATA TRACKING ---
        let userData = {
            searchHistory: [],
            playHistory: [],
            favorites: [],
            queueHistory: [],
            skipCount: {}, // Track how many times a song is skipped
            playCount: {}, // Track how many times a song is played
            completionRate: {} // Track completion rate for each song
        };
        
        // --- ICONS ---
        const SVG_PLAY = '<path d="M8 5v14l11-7z"/>';
        const SVG_PAUSE = '<path d="M6 19h4V5H6zm8-14v14h4V5z"/>';
        const SVG_LOVE = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>';
        const SVG_LOVE_FILLED = '<path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>';

        // --- DOM ELEMENTS ---
        const els = {
            searchInput: document.getElementById('search-input'),
            searchBtn: document.getElementById('search-btn'),
            resultsGrid: document.getElementById('results-grid'),
            loader: document.getElementById('content-loader'),
            sectionTitle: document.getElementById('section-title'),
            
            // Player Bar Text
            pTitle: document.getElementById('player-title'),
            pArtist: document.getElementById('player-artist'),
            pArt: document.getElementById('player-art'),
            
            // Buttons
            btnPlay: document.getElementById('play-pause-btn'),
            btnPrev: document.getElementById('prev-btn'),
            btnNext: document.getElementById('next-btn'),
            btnMobPlay: document.getElementById('mobile-play-btn'),
            btnMobPrev: document.getElementById('mobile-prev-btn'),
            btnMobNext: document.getElementById('mobile-next-btn'),
            btnLove: document.getElementById('love-btn'),
            
            // Icons
            iconDesktop: document.getElementById('play-icon-desktop'),
            iconMobile: document.getElementById('play-icon-mobile'),
            
            // Progress
            timeCurr: document.getElementById('current-time'),
            timeTotal: document.getElementById('total-duration'),
            progBarDesktop: document.getElementById('desktop-progress-bar'),
            progContDesktop: document.getElementById('desktop-progress-container'),
            progThumbDesktop: document.getElementById('desktop-progress-thumb'),
            progBarMobile: document.getElementById('mobile-progress-bar'),
            progContMobile: document.getElementById('mobile-progress-container'),
            
            // Panels
            queuePanel: document.getElementById('queue-panel'),
            queueList: document.getElementById('queue-list'),
            queueBtn: document.getElementById('queue-btn'),
            queueClose: document.getElementById('close-queue-btn'),
            
            // Video
            videoWrapper: document.getElementById('video-wrapper'),
            videoToggle: document.getElementById('toggle-video-btn'),
            videoHide: document.getElementById('hide-video-btn'),

            // View
            btnGrid: document.getElementById('grid-view-btn'),
            btnList: document.getElementById('list-view-btn'),
            
            // Navigation
            navItems: document.querySelectorAll('.nav-item'),
            contentSection: document.getElementById('content-section')
        };

        // --- HELPER: Fetch with Retry ---
        async function fetchWithRetry(url, maxRetries = 3) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return await response.json();
                } catch (error) {
                    if (i < maxRetries - 1) {
                        const delay = Math.pow(2, i) * 1000; 
                        await new Promise(resolve => setTimeout(resolve, delay));
                    } else {
                        throw error;
                    }
                }
            }
        }

        // --- USER DATA MANAGEMENT ---
        
        // Initialize user data from localStorage
        function initUserData() {
            const stored = localStorage.getItem('musicUserData');
            if (stored) {
                userData = JSON.parse(stored);
            }
        }
        
        // Save user data to localStorage
        function saveUserData() {
            localStorage.setItem('musicUserData', JSON.stringify(userData));
        }
        
        // Track search query
        function trackSearch(query) {
            if (!query) return;
            
            // Add to search history (avoid duplicates)
            const index = userData.searchHistory.findIndex(item => item.query === query);
            if (index !== -1) {
                userData.searchHistory.splice(index, 1);
            }
            userData.searchHistory.unshift({ query, timestamp: Date.now() });
            
            // Keep only last 50 searches
            if (userData.searchHistory.length > 50) {
                userData.searchHistory = userData.searchHistory.slice(0, 50);
            }
            
            saveUserData();
        }
        
        // Track song play
        function trackPlay(video, completionRate = 0) {
            if (!video || !video.videoId) return;
            
            const videoId = video.videoId;
            
            // Update play count
            userData.playCount[videoId] = (userData.playCount[videoId] || 0) + 1;
            
            // Update completion rate
            userData.completionRate[videoId] = completionRate;
            
            // Add to play history (avoid duplicates)
            const index = userData.playHistory.findIndex(item => item.videoId === videoId);
            if (index !== -1) {
                userData.playHistory.splice(index, 1);
            }
            userData.playHistory.unshift({
                videoId,
                title: video.title,
                channel: video.channel,
                thumbnail: video.thumbnail || (video.thumbnails ? video.thumbnails[0].url : ''),
                timestamp: Date.now()
            });
            
            // Keep only last 100 plays
            if (userData.playHistory.length > 100) {
                userData.playHistory = userData.playHistory.slice(0, 100);
            }
            
            saveUserData();
        }
        
        // Track song skip
        function trackSkip(videoId) {
            if (!videoId) return;
            
            userData.skipCount[videoId] = (userData.skipCount[videoId] || 0) + 1;
            saveUserData();
        }
        
        // Toggle favorite status
        function toggleFavorite(video) {
            if (!video || !video.videoId) return;
            
            const videoId = video.videoId;
            const index = userData.favorites.findIndex(item => item.videoId === videoId);
            
            if (index === -1) {
                // Add to favorites
                userData.favorites.unshift({
                    videoId,
                    title: video.title,
                    channel: video.channel,
                    thumbnail: video.thumbnail || (video.thumbnails ? video.thumbnails[0].url : ''),
                    timestamp: Date.now()
                });
                
                // Update UI
                els.btnLove.classList.add('loved');
                els.btnLove.querySelector('svg').innerHTML = SVG_LOVE_FILLED;
            } else {
                // Remove from favorites
                userData.favorites.splice(index, 1);
                
                // Update UI
                els.btnLove.classList.remove('loved');
                els.btnLove.querySelector('svg').innerHTML = SVG_LOVE;
            }
            
            // Keep only last 200 favorites
            if (userData.favorites.length > 200) {
                userData.favorites = userData.favorites.slice(0, 200);
            }
            
            saveUserData();
        }
        
        // Check if a video is favorited
        function isFavorite(videoId) {
            return userData.favorites.findIndex(item => item.videoId === videoId) !== -1;
        }
        
        // Generate personalized feed
        async function generateFeed() {
            const feed = [];
            
            // If no user data, return empty feed
            if (userData.playHistory.length === 0 && userData.favorites.length === 0) {
                return [];
            }
            
            // Add favorites first
            if (userData.favorites.length > 0) {
                feed.push(...userData.favorites.slice(0, 5));
            }
            
            // Add recently played with high completion rate
            const recentHighCompletion = userData.playHistory
                .filter(item => {
                    const videoId = item.videoId;
                    const completionRate = userData.completionRate[videoId] || 0;
                    return completionRate > 0.7; // Only include songs with 70%+ completion
                })
                .slice(0, 5);
                
            feed.push(...recentHighCompletion);
            
            // If we have enough items, return them
            if (feed.length >= 10) {
                return feed.slice(0, 10);
            }
            
            // If not enough, try to get recommendations based on favorite artists
            if (userData.favorites.length > 0) {
                const favoriteChannels = [...new Set(userData.favorites.map(item => item.channel))];
                
                for (const channel of favoriteChannels) {
                    try {
                        const res = await fetchWithRetry(`${SEARCH_API}?q=${encodeURIComponent(channel)}`);
                        if (res.results && res.results.length > 0) {
                            // Add up to 3 songs from each favorite channel
                            const channelSongs = res.results
                                .filter(song => song.channel === channel)
                                .slice(0, 3);
                            
                            feed.push(...channelSongs);
                            
                            if (feed.length >= 10) {
                                return feed.slice(0, 10);
                            }
                        }
                    } catch (e) {
                        console.error("Error fetching recommendations:", e);
                    }
                }
            }
            
            // If still not enough, add recently played regardless of completion rate
            if (userData.playHistory.length > 0) {
                const recentPlays = userData.playHistory
                    .filter(item => feed.findIndex(feedItem => feedItem.videoId === item.videoId) === -1)
                    .slice(0, 10 - feed.length);
                    
                feed.push(...recentPlays);
            }

        // --- YOUTUBE API SETUP ---
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";

        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                height: '100%',
                width: '100%',
                playerVars: {
                    'playsinline': 1,
                    'controls': 0, // Hide default YT controls
                    'disablekb': 1,
                    'fs': 0,
                    'iv_load_policy': 3, // Hide annotations
                    'modestbranding': 1,
                    'autoplay': 1, // Auto-play when loaded
                    'origin': window.location.origin
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        }

        function onPlayerReady(event) {
            isPlayerReady = true;
            player.setPlaybackQuality('small'); 
            // If user clicked a track before player was ready, play it now
            if (pendingPlayIndex !== -1) {
                loadTrack(pendingPlayIndex);
                pendingPlayIndex = -1;
            }
        }

        function onPlayerStateChange(event) {
            // YT.PlayerState: ENDED=0, PLAYING=1, PAUSED=2, BUFFERING=3
            if (event.data === YT.PlayerState.PLAYING) {
                isPlaying = true;
                updateIcons(true);
                startProgressLoop();
            } else if (event.data === YT.PlayerState.PAUSED) {
                isPlaying = false;
                updateIcons(false);
                stopProgressLoop();
            } else if (event.data === YT.PlayerState.ENDED) {
                isPlaying = false;
                updateIcons(false);
                
                // Track completion rate (100% when song ends)
                if (currentQueue[currentIndex]) {
                    trackPlay(currentQueue[currentIndex], 1.0);
                }
                
                nextTrack(); // Auto-advance
            }
        }

        function onPlayerError(event) {
            console.error("YT Player Error:", event.data);
            // 150/101 = restricted embed. Skip to next.
            if(event.data === 150 || event.data === 101) {
                console.warn("Video not embeddable, skipping...");
                setTimeout(nextTrack, 1000);
            }
        }

        function updateIcons(isPlaying) {
            const path = isPlaying ? SVG_PAUSE : SVG_PLAY;
            els.iconDesktop.innerHTML = path;

        }

        function loadTrack(index) {
            if (!currentQueue[index]) return;
            
            // If player isn't ready, queue this track index for later
            if (!isPlayerReady) {
                console.log("Player not ready, queuing track...");
                pendingPlayIndex = index;
                // Optimistic UI update
                els.pTitle.innerText = "Loading Player...";
                return;
            }
            
            // Track previous song completion if any
            if (currentIndex !== -1 && currentQueue[currentIndex]) {
                const prevVideoId = currentQueue[currentIndex].videoId;
                const currentTime = player.getCurrentTime();
                const duration = player.getDuration();
                const completionRate = duration > 0 ? currentTime / duration : 0;
                
                // Only track if the song was played for at least 5 seconds
                if (currentTime > 5) {
                    trackPlay(currentQueue[currentIndex], completionRate);
                }
            }
            
            currentIndex = index;
            const track = currentQueue[index];
            
            // Update UI
            els.pTitle.innerText = track.title;
            els.pArtist.innerText = track.channel;
            const thumb = track.thumbnail || (track.thumbnails ? track.thumbnails[0].url : '');
            els.pArt.src = thumb || 'https://placehold.co/48x48/333/666?text=Music';
            
            // Update love button state
            if (isFavorite(track.videoId)) {
                els.btnLove.classList.add('loved');
                els.btnLove.querySelector('svg').innerHTML = SVG_LOVE_FILLED;
            } else {
                els.btnLove.classList.remove('loved');
                els.btnLove.querySelector('svg').innerHTML = SVG_LOVE;

            player.loadVideoById(track.videoId);

        function playVideo() { if(isPlayerReady) player.playVideo(); }
        function pauseVideo() { if(isPlayerReady) player.pauseVideo(); }
        function togglePlay() { isPlaying ? pauseVideo() : playVideo(); }

        function nextTrack() {
            if (currentQueue.length > 0) {
                // Track skip for current song
                if (currentIndex !== -1 && currentQueue[currentIndex]) {
                    const currentTime = player.getCurrentTime();
                    const duration = player.getDuration();
                    const completionRate = duration > 0 ? currentTime / duration : 0;
                    
                    // Consider it a skip if less than 30% was played
                    if (completionRate < 0.3) {
                        trackSkip(currentQueue[currentIndex].videoId);
                    }
                    
                    // Track the play even if it was skipped
                    if (currentTime > 5) {
                        trackPlay(currentQueue[currentIndex], completionRate);
                    }
                }
                
                let next = currentIndex + 1;
                if (next >= currentQueue.length) next = 0; // Loop
                loadTrack(next);
            }
        }

        function prevTrack() {
            if (currentQueue.length > 0) {
                let prev = currentIndex - 1;
                if (prev < 0) prev = currentQueue.length - 1; // Loop
                loadTrack(prev);

        function startProgressLoop() {
            if(updateInterval) clearInterval(updateInterval);
            updateInterval = setInterval(() => {
                if(!player || !player.getCurrentTime) return;
                
                const curr = player.getCurrentTime();
                const total = player.getDuration();
                
                if (total > 0) {
                    const pct = (curr / total) * 100;
                    els.progBarDesktop.style.width = pct + '%';
                    els.progThumbDesktop.style.left = pct + '%';
                    els.progBarMobile.style.width = pct + '%';
                    
                    els.timeCurr.innerText = formatTime(curr);
                    els.timeTotal.innerText = formatTime(total);
                }
            }, 500);
        }

        function stopProgressLoop() { clearInterval(updateInterval); }

        function seekTo(e, container) {
            if (!isPlayerReady || player.getDuration() === 0) return;
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const pct = x / rect.width;
            const time = player.getDuration() * pct;
            player.seekTo(time, true);
        }
