<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music Clone</title>
    <!-- Load Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font and custom scrollbar styles for the dark theme -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            /* Hide body scrollbar to prevent double scrollbars when queue is open */
            overflow: hidden; 
        }
        /* Custom scrollbar for dark theme */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #282828;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #121212;
        }
        
        /* --- Sidebar Collapse CSS --- */
        #sidebar {
            transition: width 0.3s ease-in-out;
            width: 15rem; /* w-60 default */
            display: none; /* Hide by default on mobile */
        }
        @media (min-width: 640px) {
            #sidebar {
                display: flex; 
            }
        }

        /* Collapsed State */
        .sidebar-collapsed {
            width: 4rem !important; /* w-16 */
            align-items: center;
            padding-left: 0.5rem; /* Adjust padding when collapsed */
            padding-right: 0.5rem; /* Adjust padding when collapsed */
        }

        .sidebar-collapsed #logo-container {
            justify-content: center; /* Center logo area when collapsed */
        }
        
        .sidebar-collapsed #logo-text {
            display: none;
            opacity: 0;
        }
        .sidebar-collapsed .nav-text {
            display: none;
        }
        .sidebar-collapsed #sidebar-toggle svg {
            transform: rotate(180deg);
        }
        #sidebar-toggle svg {
            transition: transform 0.3s ease-in-out;
        }

        /* Navigation link adjustments for collapse */
        #sidebar nav a {
            justify-content: flex-start;
        }
        .sidebar-collapsed #sidebar nav a {
            justify-content: center;
            padding-left: 0;
            padding-right: 0;
        }

        /* --- Player Seekbar Visibility --- */
        .timeline-container:hover #progress-thumb {
            opacity: 1;
        }

        /* Loading Spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #f87171; /* red-500 */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Define a new 'xs' breakpoint for the player bar to show volume button */
        @media (min-width: 480px) {
            .xs\:block {
                display: block;
            }
        }

    </style>
</head>
<body class="bg-[#0f0f0f] text-white overflow-hidden h-screen">

    <!-- Overall Layout: Main Content (Sidebar + Body) and Fixed Footer Player -->
    <div class="flex h-full pb-20"> 

        <!-- 1. Fixed Left Sidebar (Navigation) -->
        <aside id="sidebar" class="bg-[#0f0f0f] flex-shrink-0 flex-col p-4 border-r border-[#212121]">
            
            <!-- Logo/Title and Toggle Button -->

                <div id="logo-text" class="text-xl font-bold transition-opacity duration-300">

                    <span class="nav-text whitespace-nowrap transition-opacity duration-300">Trending</span>
                </a>

                    <span class="nav-text whitespace-nowrap transition-opacity duration-300">Library</span>
                </a>
            </nav>
        </aside>

        <!-- 2. Main Content Area (Header/Search + Scrollable Grid) -->
        <main class="flex-1 flex flex-col overflow-hidden">
            <!-- Header (Search Bar) - fixed height -->
            <header class="h-16 bg-[#0f0f0f] border-b border-[#212121] flex items-center p-4 sticky top-0 z-10">
                <div class="relative flex-1 max-w-2xl mx-auto">
                    <input type="text" value="Latest global hits" placeholder="Search" id="search-input" class="w-full pl-4 pr-10 py-2 bg-[#212121] text-white placeholder-gray-400 rounded-full focus:outline-none focus:ring-2 focus:ring-red-500 text-sm md:text-base">
                    <!-- Search Icon -->
                    <button id="search-btn" class="absolute right-0 top-0 mt-2.5 mr-4 text-gray-400 hover:text-white">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>

            <!-- Scrollable Content Section -->

                <!-- Quick Picks Section -->

                    <!-- Section Title and View Toggle -->
                    <h2 class="text-2xl font-bold flex items-center justify-between mb-6">
                        <div class="flex items-center">
                            <span id="section-title">Quick picks</span>
                            <div id="content-loader" class="spinner ml-3 hidden"></div>

                        <!-- View Toggle Buttons -->
                        <div id="view-toggle" class="flex space-x-2 text-gray-400">
                            <button id="grid-view-btn" title="Grid View" class="p-2 rounded-full text-white bg-[#212121] hover:bg-[#212121]">
                                <!-- Grid Icon -->
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                            </button>
                            <button id="list-view-btn" title="List View" class="p-2 rounded-full hover:bg-[#212121]">
                                <!-- List Icon -->

            </section>
        </main>
    </div>

    <!-- 3. Fixed Footer Player Bar -->
    <footer id="player-bar" class="fixed bottom-0 left-0 w-full h-20 bg-[#1c1c1c] border-t border-[#212121] flex items-center justify-between px-4 z-20">
        
        <!-- Track Info (Left Side) - Now uses flex-1 on mobile and constrains on tablet/desktop -->
        <!-- Allows title/artist more space on small screens -->
        <div class="flex items-center space-x-3 flex-1 sm:flex-none sm:min-w-[200px] lg:min-w-[250px] sm:max-w-[30%]">
            <!-- Album Art -->
            <img id="player-art" src="https://placehold.co/48x48/575757/000?text=YTM" alt="Track Art" class="w-12 h-12 rounded-lg shadow-lg">
            <div class="min-w-0">
                <p id="player-title" class="text-sm font-semibold truncate" title="No track playing">No track playing</p>
                <p id="player-artist" class="text-xs text-gray-400 truncate" title="Select a song">Select a song</p>
            </div>
        </div>

        <!-- Player Controls & Timeline (Center) - Flexible width, maximum size limited on mobile for better balance -->
        <div class="flex flex-col items-center justify-center flex-1 max-w-sm sm:max-w-md lg:max-w-xl h-full">
            <!-- Controls - Spacing reduced on mobile -->
            <div class="flex items-center space-x-4 sm:space-x-8 text-xl mb-1">
                <!-- Previous Track Button -->
                <button class="text-gray-400 hover:text-white transition duration-150" title="Previous">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

                <!-- Play/Pause Button (Initial state: Pause) -->

        <!-- Volume/Extras (Right Side) - Now uses flex-1 on mobile and constrains on tablet/desktop -->

            <!-- Volume button hidden on extra small screens for simplicity and priority of Queue/Track Info -->
            <button class="hidden xs:block text-gray-400 hover:text-white transition duration-150" title="Mute/Unmute">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M9.383 3.017a1 1 0 00-1.745-.642L4 6.996V14.5A1.5 1.5 0 005.5 16h8a1.5 1.5 0 001.5-1.5V10.12l1.967-1.467a1 1 0 00.033-1.632l-3-2.25a1 1 0 00-1.355.337L9.383 3.017zM14 11.895l-3 2.25V9.75l3-2.25v4.395z"></path></svg>

                 <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"></path></svg>

    <!-- 4. Fixed Right Queue/Playlist Panel -->
    <!-- Full width on mobile, capped at 384px on tablet/desktop -->
    <div id="queue-panel" class="fixed top-0 right-0 h-full w-full sm:max-w-sm bg-[#121212] z-40 border-l border-[#212121] transform translate-x-full transition-transform duration-300 pt-16 pb-20 overflow-y-auto custom-scrollbar">
        <div class="px-4 py-3 border-b border-[#212121] flex items-center justify-between sticky top-0 bg-[#121212] z-50">
            <h3 class="text-xl font-bold">Up Next (Radio)</h3>
            <button id="close-queue-btn" class="text-gray-400 hover:text-white p-1 rounded-full">
                <!-- Close icon (X) -->
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
        <div id="queue-list" class="p-2 space-y-1">
            <p class="text-center text-gray-500 mt-8">Start a song to load the radio mix.</p>
        </div>
    </div>
    
    <script>
        // --- API & Constants ---
        const SEARCH_API = 'https://raspy-sound-0966.arnoy799.workers.dev/';
        const RADIO_API = 'https://long-pond-4887.arnoy799.workers.dev/';
        
        // --- Icon Definitions ---
        const ICON_PAUSE = `<svg class="w-10 h-10" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M6 19h4V5H6zm8-14v14h4V5z"/></svg>`;
        const ICON_PLAY = `<svg class="w-10 h-10" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M8 5v14l11-7z"/></svg>`;

        // --- DOM Elements ---
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const resultsGrid = document.getElementById('results-grid');
        const sectionTitle = document.getElementById('section-title');
        const contentLoader = document.getElementById('content-loader');
        
        const playPauseBtn = document.getElementById('play-pause-btn');
        const progressBar = document.getElementById('progress-bar');
        const currentTimeEl = document.getElementById('current-time');
        const totalDurationEl = document.getElementById('total-duration');
        const playerArt = document.getElementById('player-art');
        const playerTitle = document.getElementById('player-title');
        const playerArtist = document.getElementById('player-artist');
        const playerBar = document.getElementById('player-bar');
        const sidebar = document.getElementById('sidebar');
        
        // New Queue Elements
        const queuePanel = document.getElementById('queue-panel');
        const queueToggleBtn = document.getElementById('queue-toggle-btn');
        const closeQueueBtn = document.getElementById('close-queue-btn');
        const queueList = document.getElementById('queue-list');
        
        // New View Toggle Elements
        const gridViewBtn = document.getElementById('grid-view-btn');
        const listViewBtn = document.getElementById('list-view-btn');


        // --- State Variables ---
        let currentSecond = 0;
        let isPlaying = false;
        let updateInterval = null;
        let currentVideoDuration = 0; // Total duration in seconds for the current track
        let currentViewMode = 'grid'; // 'grid' or 'list'
        let lastLoadedResults = []; // Store results to re-render when view changes
        
        // --- Utility Functions ---

        // Converts MM:SS string to total seconds
        const timeToSeconds = (timeString) => {
            // Handle non-standard durations like those with 'm' (minutes) or 'h' (hours) if API provides them in a single string, though current API format seems to be MM:SS
            if (!timeString || timeString.includes('m') || timeString.includes('h')) return 0; 
            const parts = timeString.split(':');
            if (parts.length === 2) { // MM:SS
                return parseInt(parts[0]) * 60 + parseInt(parts[1]);
            }
            return 0;
        };

        // Converts seconds into MM:SS format
        const formatTime = (seconds) => {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        };

        // --- API Helpers with Retry (Exponential Backoff) ---
        async function fetchWithRetry(url, maxRetries = 3) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return await response.json();
                } catch (error) {
                    if (i < maxRetries - 1) {
                        const delay = Math.pow(2, i) * 1000; // 1s, 2s, 4s delay
                        console.warn(`Fetch failed for ${url}. Retrying in ${delay / 1000}s...`, error);
                        await new Promise(resolve => setTimeout(resolve, delay));
                    } else {
                        console.error(`Final fetch failed for ${url}:`, error);
                        throw new Error("Failed to fetch data after multiple retries.");
                    }
                }
            }
        }
        
        // --- Player Simulation Logic ---

        function updatePlayerUI() {
            if (currentVideoDuration === 0) return;

            const progressPercent = (currentSecond / currentVideoDuration) * 100;
            progressBar.style.width = `${progressPercent}%`;
            currentTimeEl.textContent = formatTime(currentSecond);

            // Simulation ends when song reaches end
            if (currentSecond >= currentVideoDuration) {
                clearInterval(updateInterval);
                isPlaying = false;
                playPauseBtn.innerHTML = ICON_PLAY;
                playPauseBtn.classList.remove('text-red-500', 'hover:text-red-500');
                playPauseBtn.classList.add('text-white', 'hover:text-white');
                currentSecond = currentVideoDuration; // Ensure it stops exactly at the end
            }
        }

        function startSimulation() {
            if (updateInterval) clearInterval(updateInterval);
            updateInterval = setInterval(() => {
                // Only increment if we haven't reached the end
                if (currentSecond < currentVideoDuration) {
                    currentSecond = Math.min(currentSecond + 1, currentVideoDuration);
                }
                updatePlayerUI();
            }, 1000);
        }

        function togglePlayPause() {
             if (currentVideoDuration === 0) return; // Cannot play if no song is loaded

            isPlaying = !isPlaying;
            if (isPlaying) {
                if (currentSecond >= currentVideoDuration) {
                    currentSecond = 0; // Restart if finished
                }
                playPauseBtn.innerHTML = ICON_PAUSE;
                playPauseBtn.title = 'Pause';
                startSimulation();
            } else {
                playPauseBtn.innerHTML = ICON_PLAY;
                playPauseBtn.title = 'Play';
                clearInterval(updateInterval);
            }
        }

        playPauseBtn.addEventListener('click', togglePlayPause);
        
        // --- Queue Panel Logic ---

        /**
         * Toggles the visibility of the Queue Panel.
         */
        function toggleQueue(open) {
            const isOpen = typeof open === 'boolean' ? open : queuePanel.classList.contains('translate-x-full');
            
            if (isOpen) {
                // Open the panel: remove translate-x-full
                queuePanel.classList.remove('translate-x-full');
            } else {
                // Close the panel: add translate-x-full
                queuePanel.classList.add('translate-x-full');
            }
        }

        /**
         * Renders the current queue/playlist in the side panel.
         * @param {Array} videos - Array of video objects from the Radio API.
         */
        function renderQueue(videos) {
            queueList.innerHTML = '';
            if (!videos || videos.length <= 1) {
                // Note: The first video is usually the currently playing one.
                queueList.innerHTML = `<p class="text-center text-gray-500 mt-8">The radio mix could not be generated or contains only the current song.</p>`;
                return;
            }

            // Slice to skip the first item, as it's the currently playing one (which is handled by the player bar)
            videos.slice(1).forEach((video, index) => { 
                const item = document.createElement('div');
                
                item.className = `flex items-center space-x-3 p-2 rounded-lg hover:bg-[#212121] text-gray-300 cursor-pointer transition duration-150`;
                
                // Use the smallest thumbnail for the queue list for better performance/fit
                const thumbnail = video.thumbnails.find(t => t.width === 168) || video.thumbnails[0]; 

                item.addEventListener('click', () => {
                    // Create a playable video object from the queue item structure
                    playVideo({
                        videoId: video.videoId,
                        title: video.title,
                        channel: video.channel,
                        duration: video.duration,
                        thumbnail: thumbnail?.url || 'https://placehold.co/40x40/333/fff?text=Art',
                    });
                    toggleQueue(false); // Close the queue panel after selecting a song
                });
                
                item.innerHTML = `
                    <div class="text-sm font-semibold w-4 text-center text-gray-500">${index + 2}</div>
                    <img src="${thumbnail?.url || 'https://placehold.co/40x40/333/fff?text=Art'}" 
                         onerror="this.onerror=null;this.src='https://placehold.co/40x40/333/fff?text=Art';"
                         alt="Art" class="w-10 h-10 rounded">
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-semibold truncate text-white">${video.title}</p>
                        <p class="text-xs text-gray-400 truncate">${video.channel}</p>
                    </div>
                    <span class="text-xs text-gray-500 flex-shrink-0">${video.duration}</span>
                `;
                queueList.appendChild(item);
            });
        }


        // --- Core App Logic: Search, Render, Play ---
        
        /**
         * Renders the search results as clickable cards in either grid or list mode.
         * @param {Array} results - Array of video objects from the Search API.
         */
        function renderResults(results) {
            resultsGrid.innerHTML = '';
            if (!results || results.length === 0) {
                resultsGrid.innerHTML = `<p class="col-span-full text-gray-400">No results found for your search.</p>`;
                return;
            }
            
            // 1. Set the container layout based on the current mode
            if (currentViewMode === 'list') {
                // List View Layout: Vertical stack of list items
                resultsGrid.className = 'flex flex-col space-y-2';
            } else {
                // Default Grid View Layout: Responsive grid columns
                resultsGrid.className = 'grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 2xl:grid-cols-8 gap-4 sm:gap-6';
            }


            results.forEach(video => {
                // Ensure duration is present and not a non-standard format (e.g., live stream)
                const isPlayable = video.duration && !video.duration.includes('m') && !video.duration.includes('h');
                const thumbnailUrl = video.thumbnail || 'https://placehold.co/150x150/1c1c1c/ffffff?text=No+Art';
                const card = document.createElement('div');
                
                // Attach video data for click handler if playable
                if (isPlayable) {
                    card.addEventListener('click', () => playVideo(video));
                }

                // 2. Set card classes and HTML content based on the current mode
                if (currentViewMode === 'list') {
                    // List View Classes (Horizontal flex layout)
                    card.className = `flex items-center space-x-4 p-2 rounded-lg transition-transform duration-300 ${isPlayable ? 'hover:bg-[#212121]' : 'opacity-50 cursor-not-allowed'}`;
                    
                    // Construct list view inner HTML
                    card.innerHTML = `
                        <div class="flex-shrink-0 w-16 h-16">
                            <img 
                                src="${thumbnailUrl}" 
                                onerror="this.onerror=null;this.src='https://placehold.co/64x64/1c1c1c/ffffff?text=No+Art';" 
                                alt="${video.title} Art" 
                                class="w-full h-full object-cover rounded-lg shadow-lg"
                            >
                        </div>
                        <div class="flex-1 min-w-0 flex flex-col sm:flex-row sm:items-center sm:justify-between">
                            <div class="min-w-0 truncate">
                                <p class="text-base font-semibold truncate text-white" title="${video.title}">${video.title}</p>
                                <p class="text-sm text-gray-400 truncate" title="${video.channel}">${video.channel}</p>
                            </div>
                            <span class="text-sm text-gray-500 flex-shrink-0 mt-1 sm:mt-0">${video.duration}</span>
                        </div>
                    `;

                } else {
                    // Grid View Classes (Original)
                    card.className = `group cursor-pointer p-2 rounded-lg transition-transform duration-300 ${isPlayable ? 'hover:bg-[#212121]' : 'opacity-50 cursor-not-allowed'}`;
                    
                    // Construct grid view inner HTML
                    card.innerHTML = `
                        <!-- Album Art Placeholder -->
                        <div class="w-full aspect-square bg-[#1c1c1c] rounded-lg shadow-lg relative overflow-hidden">
                            <img 
                                src="${thumbnailUrl}" 
                                onerror="this.onerror=null;this.src='https://placehold.co/150x150/1c1c1c/ffffff?text=No+Art';" 
                                alt="${video.title} Art" 
                                class="w-full h-full object-cover rounded-lg"
                            >
                            ${isPlayable ? 
                                `<span class="absolute bottom-1 right-1 bg-black/70 text-white text-xs px-1 py-0.5 rounded">${video.duration}</span>` 
                                : 
                                `<span class="absolute inset-0 bg-black/60 flex items-center justify-center text-xs text-red-500 font-bold">LIVE / UNPLAYABLE</span>`
                            }
                        </div>
                        <p class="mt-2 text-sm font-semibold truncate" title="${video.title}">${video.title}</p>
                        <p class="text-xs text-gray-400 truncate" title="${video.channel}">${video.channel}</p>
                    `;
                }
                
                resultsGrid.appendChild(card);
            });
        }
        
        /**
         * Fetches search results and updates the content grid.
         * @param {string} query - The search query string.
         */
        async function loadContent(query) {
            if (!query) return;

            resultsGrid.innerHTML = ''; // Clear old results
            sectionTitle.textContent = `Searching for "${query}"...`;
            contentLoader.classList.remove('hidden'); // Show loader

            try {
                const url = `${SEARCH_API}?q=${encodeURIComponent(query)}`;
                const data = await fetchWithRetry(url);
                
                if (data && data.results) {
                    lastLoadedResults = data.results; // Store for view toggle
                    renderResults(data.results);
                    sectionTitle.textContent = `Results for "${query}"`;
                } else {
                    sectionTitle.textContent = `No Results Found`;
                    lastLoadedResults = [];
                    renderResults([]);
                }
            } catch (error) {
                console.error("Search failed:", error);
                sectionTitle.textContent = `Search Failed (Check Console)`;
                resultsGrid.innerHTML = `<p class="col-span-full text-red-400">Error fetching search results. Please try again later.</p>`;
            } finally {
                contentLoader.classList.add('hidden'); // Hide loader
            }
        }
        
        /**
         * Updates the player bar with the selected video and starts the simulation.
         * @param {Object} video - The selected video data (from search result or radio playlist).
         */
        async function playVideo(video) {
            console.log("Playing video:", video.title, video.videoId);

            // 1. Update Player Bar UI
            playerTitle.textContent = video.title;
            playerArtist.textContent = video.channel;
            // The search API response has a 'thumbnail' string, the radio API response uses 'thumbnails' array
            const thumbnailSource = video.thumbnail || video.thumbnails?.[0]?.url || 'https://placehold.co/48x48/575757/000?text=YTM';
            playerArt.src = thumbnailSource;
            playerArt.onerror = () => playerArt.src = 'https://placehold.co/48x48/575757/000?text=YTM';

            // 2. Set Duration and Enable Player
            currentVideoDuration = timeToSeconds(video.duration);
            totalDurationEl.textContent = video.duration;
            
            playPauseBtn.disabled = false;
            playPauseBtn.classList.remove('text-gray-600', 'cursor-not-allowed');
            playPauseBtn.classList.add('text-white', 'hover:text-red-500');

            // 3. Start Playback
            currentSecond = 0;
            if (!isPlaying) {
                togglePlayPause(); // Start playing automatically
            } else {
                // If already playing, just reset the time and restart the simulation
                clearInterval(updateInterval);
                startSimulation();
            }
            
            // 4. Fetch Radio Playlist (Async, does not block playback)
            try {
                const radioUrl = `${RADIO_API}?videoId=${video.videoId}`;
                const radioData = await fetchWithRetry(radioUrl);
                
                if (radioData && radioData.videos) {
                    console.log(`Successfully loaded Radio Playlist: ${radioData.playlistTitle} (${radioData.videos.length} tracks)`);
                    renderQueue(radioData.videos); // RENDER THE NEW QUEUE
                } else {
                    renderQueue([]); // Clear/show error if no radio data found
                }
            } catch (error) {
                console.warn("Could not load radio playlist for this track.", error);
                renderQueue([]); // Clear/show error
            }
        }


        // --- View Toggle Logic ---
        function setViewMode(mode) {
            currentViewMode = mode;
            
            // Update button styles: remove active state from both
            gridViewBtn.classList.remove('bg-[#212121]', 'text-white');
            listViewBtn.classList.remove('bg-[#212121]', 'text-white');

            // Add active state to the selected button
            if (mode === 'grid') {
                gridViewBtn.classList.add('bg-[#212121]', 'text-white');
            } else {
                listViewBtn.classList.add('bg-[#212121]', 'text-white');
            }

            // Re-render content using the currently loaded results
            if (lastLoadedResults.length > 0) {
                renderResults(lastLoadedResults);
            }
        }


        // --- Sidebar Logic (from original file) ---
        const sidebarToggleBtn = document.getElementById('sidebar-toggle');
        const navTexts = document.querySelectorAll('.nav-text');

        sidebarToggleBtn.addEventListener('click', () => {
            const isCollapsed = sidebar.classList.toggle('sidebar-collapsed');
            
            // Toggle text visibility
            navTexts.forEach(el => el.style.display = isCollapsed ? 'none' : 'block');
            
            // Trigger padding update after collapse transition
            setTimeout(updatePlayerBarPadding, 300); 
        });

        // --- Responsive Footer Padding JS (from original file) ---
        function updatePlayerBarPadding() {
            // Apply padding when sidebar is visible (>= 640px)
            if (window.innerWidth >= 640) { 
                const sidebarWidth = sidebar.offsetWidth;
                playerBar.style.paddingLeft = `${sidebarWidth + 16}px`; 
            } else {
                 // Remove extra padding on mobile
                 playerBar.style.paddingLeft = '1rem'; 
            }
        }

        // --- Initialization ---
        window.onload = function () {
            // Set up search listener
            const performSearch = () => {
                const query = searchInput.value.trim();
                if (query) {
                    loadContent(query);
                }
            };

            searchBtn.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // Set up queue toggle listeners
            queueToggleBtn.addEventListener('click', () => toggleQueue(true));
            closeQueueBtn.addEventListener('click', () => toggleQueue(false));
            
            // Set up view toggle listeners
            gridViewBtn.addEventListener('click', () => setViewMode('grid'));
            listViewBtn.addEventListener('click', () => setViewMode('list'));
            
            // Initial UI setup and content load
            setViewMode('grid'); // Set initial button state
            loadContent(searchInput.value.trim());
            updatePlayerBarPadding();
            window.addEventListener('resize', updatePlayerBarPadding);
        }
        
    </script>
</body>
