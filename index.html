<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music Clone</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://img.icons8.com/?size=100&id=YNioBT5SxQw3&format=png&color=000000">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; overflow: hidden; }
        
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #282828; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #121212; }
        
        /* Active Queue Item */
        .queue-item.active { background-color: #212121; border-left: 3px solid #f87171; padding-left: 5px; }

        /* Loading Spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #f87171;
            border-radius: 50%;
            width: 24px; height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Mobile Player Bar Adjustments */
        .mobile-progress-container {
            position: absolute; top: -2px; left: 0; width: 100%; height: 2px;
            background: #4d4d4d; cursor: pointer;
        }
        .mobile-progress-bar { height: 100%; background: #ef4444; }

        /* Video Container - Uses z-index/opacity to hide but keep active */
        .video-hidden {
            opacity: 0;
            pointer-events: none;
            z-index: -10;
        }
        .video-visible {
            opacity: 1;
            pointer-events: auto;
            z-index: 50;
        }
    </style>
</head>
<body class="bg-[#0f0f0f] text-white h-screen flex flex-col">

    <!-- VIDEO OVERLAY -->
    <div id="video-wrapper" class="fixed bottom-24 right-4 shadow-2xl rounded-lg overflow-hidden w-64 sm:w-80 aspect-video bg-black border border-[#333] video-hidden transition-all duration-300">
        <div id="yt-player"></div>
        <!-- Close Video Button -->
        <button id="hide-video-btn" class="absolute top-2 right-2 bg-black/50 hover:bg-black/80 text-white p-1 rounded-full">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>
    </div>

    <!-- MAIN LAYOUT -->
    <div class="flex flex-1 overflow-hidden pb-16 sm:pb-20"> <!-- Padding bottom for player bar -->
        
        <!-- SIDEBAR (Hidden on mobile) -->
        <aside id="sidebar" class="w-60 bg-[#0f0f0f] hidden sm:flex flex-col p-4 border-r border-[#212121]">
            <div class="flex items-center space-x-2 mb-8 px-2">
                 <img src="https://img.icons8.com/?size=100&id=YNioBT5SxQw3&format=png&color=000000" class="w-8 h-8">
                <span class="text-xl font-bold tracking-tighter">Music</span>
            </div>
            <nav class="space-y-2">
                <a href="#" class="flex items-center space-x-4 p-3 rounded-lg bg-[#212121] text-white font-medium"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg><span>Home</span></a>
                <a href="#" class="flex items-center space-x-4 p-3 rounded-lg text-gray-400 hover:bg-[#212121]"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg><span>Samples</span></a>
                <a href="#" class="flex items-center space-x-4 p-3 rounded-lg text-gray-400 hover:bg-[#212121]"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-1 9h-4v4h-2v-4H9V9h4V5h2v4h4v2z"/></svg><span>Library</span></a>
            </nav>
        </aside>

        <!-- CONTENT AREA -->
        <main class="flex-1 flex flex-col bg-[#030303] overflow-hidden">
            <!-- Search Header -->
            <header class="h-16 flex items-center px-4 sticky top-0 z-10 bg-[#030303]/95 backdrop-blur">
                <div class="flex items-center w-full max-w-3xl space-x-4">
                    <button class="sm:hidden text-white"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg></button>
                    <div class="relative flex-1">
                        <!-- Removed onkeypress, using addEventListener in JS -->
                        <input type="text" id="search-input" placeholder="Search songs, artists..." class="w-full bg-[#212121] text-white rounded-md py-2 pl-10 pr-4 focus:outline-none focus:ring-1 focus:ring-white/30 placeholder-gray-500">
                        <svg class="w-5 h-5 text-gray-500 absolute left-3 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </div>
                    <button id="search-btn" class="hidden sm:block font-medium text-sm text-gray-300 hover:text-white">Search</button>
                    <!-- User Avatar -->
                    <div class="w-8 h-8 rounded-full bg-purple-600 flex items-center justify-center text-xs font-bold">U</div>
                </div>
            </header>

            <!-- Results Section -->
            <section class="flex-1 overflow-y-auto custom-scrollbar p-4 sm:p-8">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center space-x-3">
                        <h2 id="section-title" class="text-2xl font-bold">Quick Picks</h2>
                        <div id="content-loader" class="spinner hidden"></div>
                    </div>
                    <!-- View Toggles -->
                    <div class="flex bg-[#212121] rounded-full p-1">
                        <button id="grid-view-btn" class="p-1.5 rounded-full text-white bg-gray-600/50"><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M4 11h5V5H4v6zm0 7h5v-6H4v6zm6 0h5v-6h-5v6zm6 0h5v-6h-5v6zm-6-7h5V5h-5v6zm6-6v6h5V5h-5z"/></svg></button>
                        <button id="list-view-btn" class="p-1.5 rounded-full text-gray-400 hover:text-white"><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"/></svg></button>
                    </div>
                </div>

                <div id="results-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 sm:gap-6">
                    <!-- Results injected here -->
                </div>
            </section>
        </main>
    </div>

    <!-- PLAYER BAR (Fixed Bottom) -->
    <footer id="player-bar" class="fixed bottom-0 left-0 w-full bg-[#212121] border-t border-[#333] z-40 transition-all duration-300 h-16 sm:h-20">
        
        <!-- MOBILE PROGRESS BAR (Top Edge) -->
        <div class="block sm:hidden mobile-progress-container" id="mobile-progress-container">
            <div id="mobile-progress-bar" class="mobile-progress-bar" style="width: 0%"></div>
        </div>

        <div class="flex items-center justify-between h-full px-2 sm:px-4">
            
            <!-- LEFT: Track Info -->
            <div class="flex items-center flex-1 min-w-0 mr-2">
                <!-- Controls (Mobile Previous) -->
                <button id="mobile-prev-btn" class="sm:hidden text-gray-300 p-2 mr-1"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg></button>

                <img id="player-art" src="https://placehold.co/48x48/333/666?text=Music" class="w-10 h-10 sm:w-12 sm:h-12 rounded bg-gray-800 object-cover flex-shrink-0">
                
                <div class="ml-3 overflow-hidden">
                    <p id="player-title" class="text-sm sm:text-base font-medium truncate text-white">Ready to play</p>
                    <p id="player-artist" class="text-xs sm:text-sm text-gray-400 truncate">Select a song</p>
                </div>
            </div>

            <!-- CENTER: Controls (Desktop Only) -->
            <div class="hidden sm:flex flex-col items-center flex-1 max-w-xl">
                <div class="flex items-center space-x-6 mb-1">
                    <button id="prev-btn" class="text-gray-400 hover:text-white disabled:opacity-30"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg></button>
                    <button id="play-pause-btn" class="bg-white text-black rounded-full p-2 hover:scale-105 transition transform"><svg id="play-icon-desktop" class="w-8 h-8 pl-1" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></button>
                    <button id="next-btn" class="text-gray-400 hover:text-white disabled:opacity-30"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M16 6h2v12h-2zM7 18l8.5-6L7 6z"/></svg></button>
                </div>
                <div class="w-full flex items-center space-x-2 text-xs text-gray-400">
                    <span id="current-time">0:00</span>
                    <div id="desktop-progress-container" class="relative flex-1 h-1 bg-gray-600 rounded cursor-pointer group">
                        <div id="desktop-progress-bar" class="absolute h-full bg-red-500 rounded w-0"></div>
                        <div class="absolute h-3 w-3 bg-white rounded-full -top-1 opacity-0 group-hover:opacity-100 transition-opacity" style="left: 0%" id="desktop-progress-thumb"></div>
                    </div>
                    <span id="total-duration">0:00</span>
                </div>
            </div>

            <!-- RIGHT: Actions -->
            <div class="flex items-center justify-end space-x-2 sm:space-x-4 flex-1 sm:flex-none">
                
                <!-- Play Button (Mobile Only) -->
                <button id="mobile-play-btn" class="sm:hidden p-2 text-white"><svg id="play-icon-mobile" class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></button>
                
                <!-- Next Button (Mobile Only) -->
                <button id="mobile-next-btn" class="sm:hidden p-2 text-gray-300"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M16 6h2v12h-2zM7 18l8.5-6L7 6z"/></svg></button>

                <!-- Toggle Video Button -->
                <button id="toggle-video-btn" class="text-gray-400 hover:text-red-500 transition" title="Toggle Video Mode">
                    <span class="text-xs font-bold border border-current px-1 rounded">VIDEO</span>
                </button>

                <!-- Queue Button -->
                <button id="queue-btn" class="text-gray-400 hover:text-white"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"></path></svg></button>
            </div>
        </div>
    </footer>

    <!-- QUEUE PANEL (Slide-in) -->
    <div id="queue-panel" class="fixed top-0 right-0 h-full w-full sm:w-96 bg-[#030303] border-l border-[#333] z-30 transform translate-x-full transition-transform duration-300 pt-16 pb-24 overflow-y-auto custom-scrollbar shadow-2xl">
        <div class="px-4 py-3 flex items-center justify-between border-b border-[#212121] bg-[#030303] sticky top-0">
            <h3 class="font-bold text-lg">Up Next</h3>
            <button id="close-queue-btn" class="text-gray-400 hover:text-white"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
        </div>
        <div id="queue-list" class="p-2 space-y-1">
            <p class="text-gray-500 text-center mt-10">Queue is empty</p>
        </div>
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // --- API CONFIG ---
        const SEARCH_API = 'https://raspy-sound-0966.arnoy799.workers.dev/';
        const RADIO_API = 'https://long-pond-4887.arnoy799.workers.dev/';
        
        // --- STATE ---
        let player; // YT Player instance
        let isPlayerReady = false;
        let isPlaying = false;
        let currentQueue = [];
        let currentIndex = -1;
        let updateInterval;
        let isVideoVisible = false;
        let currentViewMode = 'grid';
        let lastResults = [];
        let pendingPlayIndex = -1; // Track waiting to play if player isn't ready

        // --- ICONS ---
        const SVG_PLAY = '<path d="M8 5v14l11-7z"/>';
        const SVG_PAUSE = '<path d="M6 19h4V5H6zm8-14v14h4V5z"/>';

        // --- DOM ELEMENTS ---
        const els = {
            searchInput: document.getElementById('search-input'),
            searchBtn: document.getElementById('search-btn'),
            resultsGrid: document.getElementById('results-grid'),
            loader: document.getElementById('content-loader'),
            sectionTitle: document.getElementById('section-title'),
            
            // Player Bar Text
            pTitle: document.getElementById('player-title'),
            pArtist: document.getElementById('player-artist'),
            pArt: document.getElementById('player-art'),
            
            // Buttons
            btnPlay: document.getElementById('play-pause-btn'),
            btnPrev: document.getElementById('prev-btn'),
            btnNext: document.getElementById('next-btn'),
            btnMobPlay: document.getElementById('mobile-play-btn'),
            btnMobPrev: document.getElementById('mobile-prev-btn'),
            btnMobNext: document.getElementById('mobile-next-btn'),
            
            // Icons
            iconDesktop: document.getElementById('play-icon-desktop'),
            iconMobile: document.getElementById('play-icon-mobile'),
            
            // Progress
            timeCurr: document.getElementById('current-time'),
            timeTotal: document.getElementById('total-duration'),
            progBarDesktop: document.getElementById('desktop-progress-bar'),
            progContDesktop: document.getElementById('desktop-progress-container'),
            progThumbDesktop: document.getElementById('desktop-progress-thumb'),
            progBarMobile: document.getElementById('mobile-progress-bar'),
            progContMobile: document.getElementById('mobile-progress-container'),
            
            // Panels
            queuePanel: document.getElementById('queue-panel'),
            queueList: document.getElementById('queue-list'),
            queueBtn: document.getElementById('queue-btn'),
            queueClose: document.getElementById('close-queue-btn'),
            
            // Video
            videoWrapper: document.getElementById('video-wrapper'),
            videoToggle: document.getElementById('toggle-video-btn'),
            videoHide: document.getElementById('hide-video-btn'),

            // View
            btnGrid: document.getElementById('grid-view-btn'),
            btnList: document.getElementById('list-view-btn'),
        };

        // --- HELPER: Fetch with Retry ---
        async function fetchWithRetry(url, maxRetries = 3) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return await response.json();
                } catch (error) {
                    if (i < maxRetries - 1) {
                        const delay = Math.pow(2, i) * 1000; 
                        await new Promise(resolve => setTimeout(resolve, delay));
                    } else {
                        throw error;
                    }
                }
            }
        }

        // --- YOUTUBE API SETUP ---
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                height: '100%',
                width: '100%',
                playerVars: {
                    'playsinline': 1,
                    'controls': 0, // Hide default YT controls
                    'disablekb': 1,
                    'fs': 0,
                    'iv_load_policy': 3, // Hide annotations
                    'modestbranding': 1,
                    'autoplay': 1, // Auto-play when loaded
                    'origin': window.location.origin
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        }

        function onPlayerReady(event) {
            isPlayerReady = true;
            player.setPlaybackQuality('small'); 
            // If user clicked a track before player was ready, play it now
            if (pendingPlayIndex !== -1) {
                loadTrack(pendingPlayIndex);
                pendingPlayIndex = -1;
            }
        }

        function onPlayerStateChange(event) {
            // YT.PlayerState: ENDED=0, PLAYING=1, PAUSED=2, BUFFERING=3
            if (event.data === YT.PlayerState.PLAYING) {
                isPlaying = true;
                updateIcons(true);
                startProgressLoop();
            } else if (event.data === YT.PlayerState.PAUSED) {
                isPlaying = false;
                updateIcons(false);
                stopProgressLoop();
            } else if (event.data === YT.PlayerState.ENDED) {
                isPlaying = false;
                updateIcons(false);
                nextTrack(); // Auto-advance
            }
        }

        function onPlayerError(event) {
            console.error("YT Player Error:", event.data);
            // 150/101 = restricted embed. Skip to next.
            if(event.data === 150 || event.data === 101) {
                console.warn("Video not embeddable, skipping...");
                setTimeout(nextTrack, 1000);
            }
        }

        // --- APP LOGIC ---

        function updateIcons(isPlaying) {
            const path = isPlaying ? SVG_PAUSE : SVG_PLAY;
            els.iconDesktop.innerHTML = path;
            els.iconMobile.innerHTML = path;
        }

        function loadTrack(index) {
            if (!currentQueue[index]) return;
            
            // If player isn't ready, queue this track index for later
            if (!isPlayerReady) {
                console.log("Player not ready, queuing track...");
                pendingPlayIndex = index;
                // Optimistic UI update
                els.pTitle.innerText = "Loading Player...";
                return;
            }
            
            currentIndex = index;
            const track = currentQueue[index];
            
            // Update UI
            els.pTitle.innerText = track.title;
            els.pArtist.innerText = track.channel;
            const thumb = track.thumbnail || (track.thumbnails ? track.thumbnails[0].url : '');
            els.pArt.src = thumb || 'https://placehold.co/48x48/333/666?text=Music';
            
            // Play Video
            player.loadVideoById(track.videoId);
            
            // Render Queue Highlight
            renderQueue();
            
            // Enable Buttons
            updateNavButtons();
        }

        function playVideo() { if(isPlayerReady) player.playVideo(); }
        function pauseVideo() { if(isPlayerReady) player.pauseVideo(); }
        function togglePlay() { isPlaying ? pauseVideo() : playVideo(); }

        function nextTrack() {
            if (currentQueue.length > 0) {
                let next = currentIndex + 1;
                if (next >= currentQueue.length) next = 0; // Loop
                loadTrack(next);
            }
        }

        function prevTrack() {
            if (currentQueue.length > 0) {
                let prev = currentIndex - 1;
                if (prev < 0) prev = currentQueue.length - 1; // Loop
                loadTrack(prev);
            }
        }

        function updateNavButtons() {
            const hasQueue = currentQueue.length > 0;
            els.btnNext.disabled = !hasQueue;
            els.btnPrev.disabled = !hasQueue;
            els.btnMobNext.disabled = !hasQueue;
            els.btnMobPrev.disabled = !hasQueue;
            
            els.btnNext.style.opacity = hasQueue ? '1' : '0.3';
            els.btnPrev.style.opacity = hasQueue ? '1' : '0.3';
        }

        // --- PROGRESS & SEEKING ---

        function startProgressLoop() {
            if(updateInterval) clearInterval(updateInterval);
            updateInterval = setInterval(() => {
                if(!player || !player.getCurrentTime) return;
                
                const curr = player.getCurrentTime();
                const total = player.getDuration();
                
                if (total > 0) {
                    const pct = (curr / total) * 100;
                    els.progBarDesktop.style.width = pct + '%';
                    els.progThumbDesktop.style.left = pct + '%';
                    els.progBarMobile.style.width = pct + '%';
                    
                    els.timeCurr.innerText = formatTime(curr);
                    els.timeTotal.innerText = formatTime(total);
                }
            }, 500);
        }

        function stopProgressLoop() { clearInterval(updateInterval); }

        function seekTo(e, container) {
            if (!isPlayerReady || player.getDuration() === 0) return;
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const pct = x / rect.width;
            const time = player.getDuration() * pct;
            player.seekTo(time, true);
        }

        // --- QUEUE & API ---

        async function playSearchItem(video) {
            // 1. Immediate UI update with clicked video
            currentQueue = [video];
            loadTrack(0);

            // 2. Fetch Radio in background
            try {
                const res = await fetchWithRetry(`${RADIO_API}?videoId=${video.videoId}`);
                if (res.videos && res.videos.length > 0) {
                    // Update queue with radio mix
                    currentQueue = res.videos;
                    renderQueue();
                }
            } catch (e) {
                console.warn("Radio fetch failed, playing single track.");
            }
        }

        async function performSearch(query) {
            if (!query) return;
            els.loader.classList.remove('hidden');
            els.resultsGrid.innerHTML = '';
            els.sectionTitle.innerText = `Searching "${query}"...`;

            try {
                const res = await fetchWithRetry(`${SEARCH_API}?q=${encodeURIComponent(query)}`);
                lastResults = res.results || [];
                renderResults();
                els.sectionTitle.innerText = `Results for "${query}"`;
            } catch (e) {
                els.sectionTitle.innerText = "Error fetching results";
                console.error(e);
            } finally {
                els.loader.classList.add('hidden');
            }
        }

        function renderResults() {
            els.resultsGrid.innerHTML = '';
            els.resultsGrid.className = currentViewMode === 'grid' 
                ? "grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 sm:gap-6"
                : "flex flex-col space-y-2";

            if (lastResults.length === 0) {
                els.resultsGrid.innerHTML = '<p class="text-gray-500">No results found.</p>';
                return;
            }

            lastResults.forEach(vid => {
                const isPlayable = vid.duration && !vid.duration.includes('m') && !vid.duration.includes('h'); 
                if (!isPlayable) return;

                const div = document.createElement('div');
                div.onclick = () => playSearchItem(vid);
                
                // Common image handling
                const thumb = vid.thumbnail || (vid.thumbnails ? vid.thumbnails[0].url : 'https://placehold.co/150');

                if (currentViewMode === 'grid') {
                    div.className = "group cursor-pointer p-2 rounded-lg hover:bg-[#212121] transition";
                    div.innerHTML = `
                        <div class="aspect-square bg-[#1c1c1c] rounded-md mb-2 relative overflow-hidden">
                            <img src="${thumb}" class="w-full h-full object-cover">
                            <div class="absolute bottom-1 right-1 bg-black/80 px-1 rounded text-xs">${vid.duration}</div>
                            <div class="absolute inset-0 bg-black/40 hidden group-hover:flex items-center justify-center">
                                <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                            </div>
                        </div>
                        <h4 class="font-bold text-sm truncate text-white">${vid.title}</h4>
                        <p class="text-xs text-gray-400 truncate">${vid.channel}</p>
                    `;
                } else {
                    div.className = "flex items-center space-x-3 p-2 rounded-lg hover:bg-[#212121] cursor-pointer";
                    div.innerHTML = `
                        <img src="${thumb}" class="w-16 h-16 rounded object-cover flex-shrink-0">
                        <div class="flex-1 min-w-0">
                            <h4 class="font-bold text-sm truncate text-white">${vid.title}</h4>
                            <p class="text-xs text-gray-400 truncate">${vid.channel}</p>
                        </div>
                        <div class="text-xs text-gray-500">${vid.duration}</div>
                    `;
                }
                els.resultsGrid.appendChild(div);
            });
        }

        function renderQueue() {
            els.queueList.innerHTML = '';
            if (currentQueue.length === 0) {
                els.queueList.innerHTML = '<p class="text-center text-gray-500 mt-4">Queue is empty</p>';
                return;
            }
            currentQueue.forEach((vid, i) => {
                const el = document.createElement('div');
                el.className = `queue-item flex items-center space-x-3 p-2 rounded cursor-pointer hover:bg-[#212121] text-gray-300 ${i === currentIndex ? 'active text-white' : ''}`;
                el.onclick = () => loadTrack(i);
                
                let tUrl = vid.thumbnail;
                if (!tUrl && vid.thumbnails && vid.thumbnails.length > 0) tUrl = vid.thumbnails[0].url;
                if (!tUrl) tUrl = 'https://placehold.co/40';

                el.innerHTML = `
                    <div class="text-xs font-bold w-4 text-center text-gray-500">${i === currentIndex ? 'â–¶' : i+1}</div>
                    <img src="${tUrl}" class="w-10 h-10 rounded bg-[#333]">
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-medium truncate">${vid.title}</p>
                        <p class="text-xs text-gray-500 truncate">${vid.channel}</p>
                    </div>
                `;
                els.queueList.appendChild(el);
            });
        }

        // --- HELPERS ---
        function formatTime(sec) {
            const m = Math.floor(sec / 60);
            const s = Math.floor(sec % 60);
            return `${m}:${s < 10 ? '0'+s : s}`;
        }

        // --- EVENT LISTENERS ---
        
        // Search - FIXED to use addEventListener
        els.searchBtn.addEventListener('click', () => performSearch(els.searchInput.value));
        els.searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') performSearch(els.searchInput.value);
        });

        // Player Controls
        els.btnPlay.onclick = togglePlay;
        els.btnMobPlay.onclick = togglePlay;
        els.btnNext.onclick = nextTrack;
        els.btnPrev.onclick = prevTrack;
        els.btnMobNext.onclick = nextTrack;
        els.btnMobPrev.onclick = prevTrack;

        // Progress Seeking
        els.progContDesktop.onclick = (e) => seekTo(e, els.progContDesktop);
        els.progContMobile.onclick = (e) => seekTo(e, els.progContMobile);

        // Queue Panel
        els.queueBtn.onclick = () => els.queuePanel.classList.remove('translate-x-full');
        els.queueClose.onclick = () => els.queuePanel.classList.add('translate-x-full');

        // Video Toggle
        const toggleVideoUI = () => {
            isVideoVisible = !isVideoVisible;
            if (isVideoVisible) {
                els.videoWrapper.classList.remove('video-hidden');
                els.videoWrapper.classList.add('video-visible');
                els.videoToggle.classList.add('text-red-500', 'border-red-500');
            } else {
                els.videoWrapper.classList.add('video-hidden');
                els.videoWrapper.classList.remove('video-visible');
                els.videoToggle.classList.remove('text-red-500', 'border-red-500');
            }
        };
        els.videoToggle.onclick = toggleVideoUI;
        els.videoHide.onclick = toggleVideoUI;

        // View Mode
        els.btnGrid.onclick = () => { currentViewMode = 'grid'; renderResults(); els.btnGrid.classList.add('bg-gray-600/50', 'text-white'); els.btnGrid.classList.remove('text-gray-400'); els.btnList.classList.remove('bg-gray-600/50', 'text-white'); els.btnList.classList.add('text-gray-400'); };
        els.btnList.onclick = () => { currentViewMode = 'list'; renderResults(); els.btnList.classList.add('bg-gray-600/50', 'text-white'); els.btnList.classList.remove('text-gray-400'); els.btnGrid.classList.remove('bg-gray-600/50', 'text-white'); els.btnGrid.classList.add('text-gray-400'); };

        // Init
        performSearch('Latest hits');

    </script>
</body>
</html>
